<html>
<head>
	<title>Dashboard</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />
</head>
<body>
	<h1>Vitals for Nick Vaidyanathan</h1>
	<h2>Weight</h2>
	<canvas width="400" height="400" id="weights" aria-label="Weights over time" role="img"><p>Weight will go here</p></canvas>
	<h2>Pulse</h2>
	<canvas width="400" height="400" id="pulses" aria-label="Pulses over time" role="img"><p>Pulse will go here</p></canvas>
	<h2>Body Fat %</h2>
	<canvas width="400" height="400" id="fats" aria-label="Body fat over time" role="img"><p>Body Fat will go here</p></canvas>
	<h2>Body Mass Index</h2>
	<canvas width="400" height="400" id="bmis" aria-label="BMIs over time" role="img"><p>BMIs will go here</p></canvas>
	<h2>Blood Oxygen</h2>
	<canvas width="400" height="400" id="oxygens" aria-label="Oxygens over time" role="img"><p>SpO2 will go here</p></canvas>
	<h2>Body Water Percentage</h2>
	<canvas width="400" height="400" id="waters"><p>Body Water Percentages will go here</p></canvas>
	<h2>Body Temperature</h2>
	<canvas width="400" height="400" id="temps"><p>Temperatures will go here</p></canvas>
	<script type="text/javascript" src="vitals.js"></script>
</body>
</html>
